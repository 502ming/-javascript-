<body>
    



    <script>

function getRandom(min,max){
        return Math.floor(Math.random()*(max-min+1))+min
    }


    let random=getRandom(1,10)
    while(true){

        let num=+prompt('请输入一个数:')
        if (random<num){alert('对不起 猜da了')}
       else if (random>num){alert('对不起 猜xiao了')}
    else{alert('猜对了')
break}
    }
    </script>
</body>
</html>
